<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Bootstrap project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
       <style>
       .my-custom-row {
       background-color: bisque;
       height: 400 px;
       }
       </style>
<div class="container">
    <div class="row my-custom-row justify-content-center text-center">
        <div class="col-sm-12 col-md-6"><div class="p-3 border bg-light">Everything is better with pizza!</div></div>
        </div>
    <div class="row">
        <div class="col col-xs-1 justify-content-center">
            <div class="margin-left:20%">
                 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                   Client
                 </button>
                </div>
        </div>
        <div class="col"><button type="button" class="btn btn-secondary">Product</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Supplier</button></div>
    </div>
    </div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Name</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        Telephone number
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
